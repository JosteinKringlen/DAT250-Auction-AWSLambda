<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="makeUser.css">
    <script src="script.js" type="text/javascript"> </script>
    <meta charset="UTF-8">
    <title>FINT.NO</title>
</head>
<body>
<div class='header'>
    <div class="logo">
        <img src="resources/logo.png">
    </div>
    <div class="button">
        <form action="makeUser.html">
            <input class="buttons" type="submit" value="Make user" />
        </form>
        <form action="makeAuction.html">
            <input class="buttons" type="submit" value="Make auction" />
        </form>
    </div>
</div>
<div class='outer-container'>
    <div class='container'>
        <form>
            <div class="input">
                <p>Name:</p><input class="userInput" name="auction_name">
            </div>
            <div class="input">
                <p>Seller:</p><input class="userInput" name="auction_seller">
            </div >
            <div class="input">
                <p>Price:</p><input class="userInput" name="auction_price">
            </div>
            <div class="input">
                <p>Description:</p><input class="userInput" name="auction_description">
            </div>
            <div class="input">
                <p>Category:</p><input class="userInput" name="auction_category">
            </div>
            <div class="input">
                <p>Duration in days:</p><input class="userInput" name="auction_duration">
            </div>
            <input type="button" class="buttons" value="Post auction" onclick="makeUser(this.form.auction_name.value,this.form.auction_seller.value,this.form.auction_price.value,this.form.auction_description.value,this.form.auction_category.value,this.form.auction_duration.value)">
        </form>
    </div>
</div>
</body>
</html>
