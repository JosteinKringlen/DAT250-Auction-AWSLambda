<!DOCTYPE html>
<html lang="en">
<head>
    <link href="favicon.ico" rel="icon" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="makeUser.css">
    <script src="script.js" type="text/javascript"> </script>
    <meta charset="UTF-8">
    <title>FINT.NO</title>
</head>
<body>
<div class='header'>
    <div class="logo">
        <a href="index.html">
            <img src="resources/logo.png">
        </a>
    </div>
    <div class="button">
        <form action="makeUser.html">
            <input class="buttons make-user-button" type="submit" value="Create user" />
        </form>
        <form action="makeAuction.html">
            <input class="buttons" type="submit" value="Create auction" />
        </form>
    </div>
</div>
<div class='outer-container'>
    <div class='container'>
        <form>
            <div class="input">
                <p>Name:</p><input class="userInput" name="auction_name">
            </div>
            <div class="input">
                <p>Price:</p><input type="number" class="userInput" name="auction_price">
            </div>
            <div class="input">
                <p>Description:</p><input class="userInput" name="auction_description">
            </div>
            <div class="input">
                <p>Category:</p><input class="userInput" name="auction_category">
            </div>
            <div class="input">
                <p>Duration in days:</p><input type="number" class="userInput" name="auction_duration">
            </div>
            <input type="button" class="buttons submit-user-button" value="Post auction" onclick="makeAuction(this.form.auction_name.value,this.form.auction_price.value,this.form.auction_description.value,this.form.auction_category.value,this.form.auction_duration.value)">
        </form>
    </div>
</div>
</body>
</html>
