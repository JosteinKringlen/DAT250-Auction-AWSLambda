<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="makeUser.css">
    <script src="script.js" type="text/javascript"> </script>
    <meta charset="UTF-8">
    <title>FINT.NO</title>
</head>
<body>
    <div class='header'>
        <div class="logo">
            <img src="resources/logo.png">
        </div>
        <div class="button">
            <form action="makeUser.html">
                <input class="buttons" type="submit" value="Make user" />
            </form>
        </div>
    </div>
    <div class='outer-container'>
        <div class='container'>
            <form>
                <div class="input">
                    <p>Name:</p><input class="userInput" name="user_name">
                </div>
                <div class="input">
                    <p>Address:</p><input class="userInput" name="user_address">
                </div >
                <div class="input">
                    <p>Email:</p><input class="userInput" name="user_email">
                </div>
                <div class="input">
                    <p>Phone number:</p><input class="userInput" name="user_phone">
                </div>
                <input type="button" class="buttons" value="Make user" onclick="makeUser(this.form.user_name.value,this.form.user_address.value,this.form.user_email.value,this.form.user_phone.value)">
                <!--seller_adress, seller_email, seller_name, seller_phone /-->
            </form>
        </div>
    </div>
</body>
</html>
